<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="stylesheet" href="./css/main.css">
  <script defer src="./script.js"></script>
</head>
<body>

  <main>
    <img src="./images/logo.svg" alt="">
    <div class="card">

      <div class="card__subContainer">
        <div class="card__item">
          <div class="card__number-people">
            <h2>Number of People</h2>
          </div>
          <div class="card__input">
            <input type="number" id="numberOfPeople" name="numberOfPeople" class="input__ text card__numberOfPeople" placeholder="0">
            <img src="./images/icon-person.svg" alt="" class="person">
          </div>
        </div>
        <div class="card__item">
          <h1 class="card__title">Bill</h1>
          <div class="card__input">
            <input type="number" id="total" name="total" class="input__text card__price" placeholder="0">
            <img src="./images/icon-dollar.svg" alt="" class="dollar">
          </div>
        </div>
        <div class="card__item">
          <h2>Select Tip %</h2>
          <div class="card__tip">
            <button class="card__button">5%</button>
            <button class="card__button">10%</button>
            <button class="card__button">25%</button>
            <button class="card__button">15%</button>
            <button class="card__button">50%</button>
            <input type="number" placeholder="Custom" class="card__button card__button_tip"></input>
          </div>
        </div>

      </div>
      <div class="card__subContainer green">
        <div>
          <div class="card__subContainer__item">
            <div class="subtitle">
              <h2>Tip Amount</h2>
              <p>/ person</p>
            </div>
            <p class="amount"><span class="tip-amount">$0.00</span></p>
          </div>
          <div class="card__subContainer__item">
            <div class="subtitle">
              <h2>Total</h2>
              <p>/ person</p>
            </div>
            <p class="amount"><span class="total">$0.00</span></p>
          </div>
        </div>
        <button class="card__reset card__reset--inactive">RESET</button>
      </div>
    </div>
  </main>

  <footer class="attribution">
    <p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.lorenzofrancos.com/" target="_blank">@lorenzo.francos</a>.
    </p>
  </footer>
</body>
</html>
